<form class="{{cssClass}}" autocomplete="off">
   <header class="sheet-header">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
      <div class="header-fields">
         <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
      </div>
   </header>

   <nav class="sheet-tabs tabs" data-group="primary">
      <a class="item" data-tab="description">Description</a>
      <a class="item" data-tab="effects">Effects</a>
   </nav>

   <section class="sheet-body">
      <div class="tab" data-group="primary" data-tab="description">
         {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
      </div>
      <div class="tab effects" data-group="primary" data-tab="effects">
         <ol class="item-list">
            {{#each item.effects as |effect|}}
            <li class="item effect flexrow" data-effect-id="{{effect._id}}">
               <div class="item-name effect-name flexrow">
                  <img class="item-image" src="{{effect.icon}}" />
                  <h4>{{effect.label}}</h4>
               </div>
               <div class="item-controls effect-controls flexrow">
                  <a class="effect-control" data-action="edit" title="Edit Effect">
                     <i class="fas fa-edit"></i>
                  </a>
                  <a class="effect-control" data-action="delete" title="Delete Effect">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </li>
            {{/each}}
            <li class="flexrow flex-group-right">
               <div class="item-controls effect-controls flexrow">
                  <a class="effect-control" data-action="create" title="Create Effect">
                     <i class="fas fa-plus"></i> Add
                  </a>
               </div>
            </li>
         </ol>
      </div>
   </section>
</form>
